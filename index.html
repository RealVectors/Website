<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather & Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(to top right, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      transition: background 0.5s ease;
    }

    /* ‡∏ò‡∏µ‡∏°‡∏Å‡∏•‡∏≤‡∏á‡∏ß‡∏±‡∏ô */
    body.day {
      background: linear-gradient(to top right, #74ebd5, #9face6);
    }

    /* ‡∏ò‡∏µ‡∏°‡∏Å‡∏•‡∏≤‡∏á‡∏Ñ‡∏∑‡∏ô */
    body.night {
      background: linear-gradient(to bottom right, #2c3e50, #1a1a1a);
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      width: 320px;
      height: 320px;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      position: relative;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ‡∏õ‡∏£‡∏±‡∏ö container ‡∏Å‡∏•‡∏≤‡∏á‡∏Ñ‡∏∑‡∏ô */
    .container.night {
      background: rgba(255, 255, 255, 0.05);
      color: #eee;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    .toggle-btn {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 6px 12px;
      border-radius: 12px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: background 0.2s ease, color 0.3s ease;
      z-index: 10;
    }

    /* ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏•‡∏≤‡∏á‡∏Ñ‡∏∑‡∏ô */
    .toggle-btn.night {
      background: rgba(255, 255, 255, 0.1);
      color: #eee;
    }

    .toggle-btn:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    .toggle-btn.night:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    #date {
      font-size: 18px;
      font-weight: 600;
      user-select: none;
      white-space: nowrap;
      position: fixed;
      top: 8px;
      left: 8px;
      color: white;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.2);
      padding: 4px 8px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    #clock {
      font-size: 60px;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .desc {
      font-size: 20px;
      margin-top: 10px;
    }

    .temp {
      font-size: 42px;
      font-weight: bold;
    }

    #weather-icon {
      font-size: 48px;
      margin: 10px 0;
    }

    .footer {
      font-size: 12px;
      margin-top: 15px;
      opacity: 0.6;
    }

    .hidden {
      display: none;
    }

    /* Responsive for mobile */
    @media (max-width: 400px) {
      .container {
        width: 90vw;
        height: auto;
        padding: 20px;
      }

      #date {
        font-size: 14px;
        padding: 3px 6px;
        top: 6px;
        left: 6px;
      }

      #clock {
        font-size: 40px;
        margin-top: 5px;
        margin-bottom: 5px;
      }

      .temp {
        font-size: 32px;
      }

      .desc {
        font-size: 16px;
      }

      .toggle-btn {
        font-size: 14px;
        padding: 6px 12px;
        top: 6px;
        left: 6px;
      }

      #weather-icon {
        font-size: 36px;
        margin: 8px 0;
      }

      .footer {
        font-size: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div id="date"></div>

  <div class="container">
    <button class="toggle-btn" onclick="toggleView()">üîÅ ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô</button>

    <!-- Clock Page -->
    <div id="clock-page">
      <h2>‚è∞ ‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤</h2>
      <div id="clock">--:--:--</div>
    </div>

    <!-- Weather Page -->
    <div id="weather-page" class="hidden">
      <h2>üå§ ‡∏™‡∏†‡∏≤‡∏û‡∏≠‡∏≤‡∏Å‡∏≤‡∏®</h2>
      <div id="weather-icon"><i class="fa-solid fa-cloud-sun"></i></div>
      <div class="temp" id="temperature">--¬∞C</div>
      <div class="desc" id="description">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
      <div class="footer" id="last-update">‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï: --</div>
    </div>
  </div>

  <script>
    let showingClock = true;

    function toggleView() {
      showingClock = !showingClock;
      document.getElementById('clock-page').classList.toggle('hidden', !showingClock);
      document.getElementById('weather-page').classList.toggle('hidden', showingClock);
    }

    // Clock Function
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('th-TH', { hour12: false });
      document.getElementById('clock').innerText = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Weather API
    const API_KEY = '06e31e4d3c2b9c33c874b933c7c914ec'; // ‡πÉ‡∏™‡πà API Key ‡∏à‡∏£‡∏¥‡∏á‡∏à‡∏≤‡∏Å OpenWeatherMap
    const CITY = 'Bangkok';
    const API_URL = `https://api.openweathermap.org/data/2.5/weather?q=${CITY}&appid=${API_KEY}&units=metric&lang=th`;

    function updateWeather() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const temp = Math.round(data.main.temp);
          const desc = data.weather[0].description;
          const icon = data.weather[0].main.toLowerCase();

          document.getElementById('temperature').innerText = `${temp}¬∞C`;
          document.getElementById('description').innerText = desc;

          const iconMap = {
            clear: 'fa-sun',
            clouds: 'fa-cloud',
            rain: 'fa-cloud-showers-heavy',
            thunderstorm: 'fa-bolt',
            drizzle: 'fa-cloud-rain',
            snow: 'fa-snowflake',
            mist: 'fa-smog'
          };
          const iconClass = iconMap[icon] || 'fa-cloud-sun';
          document.getElementById('weather-icon').innerHTML = `<i class="fa-solid ${iconClass}"></i>`;

          const now = new Date();
          document.getElementById('last-update').innerText =
            `‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï: ${now.toLocaleString('th-TH')}`;
        })
        .catch(err => {
          console.error(err);
          document.getElementById('description').innerText = "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ";
        });
    }

    updateWeather();
    setInterval(updateWeather, 600000); // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å 10 ‡∏ô‡∏≤‡∏ó‡∏µ

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ò‡∏µ‡∏°‡∏ï‡∏≤‡∏°‡πÄ‡∏ß‡∏•‡∏≤
    function applyThemeByTime() {
      const hour = new Date().getHours();
      const isNight = (hour >= 18 || hour < 5);
      document.body.classList.toggle("night", isNight);
      document.body.classList.toggle("day", !isNight);

      const container = document.querySelector('.container');
      const toggleBtn = document.querySelector('.toggle-btn');
      container.classList.toggle("night", isNight);
      toggleBtn.classList.toggle("night", isNight);
    }

    applyThemeByTime();
    setInterval(applyThemeByTime, 60000); // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ó‡∏∏‡∏Å 1 ‡∏ô‡∏≤‡∏ó‡∏µ

    // ‡πÅ‡∏™‡∏î‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏ö‡∏ö‡πÄ‡∏ï‡πá‡∏° ‡∏†‡∏≤‡∏©‡∏≤‡πÑ‡∏ó‡∏¢ ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏û‡∏∏‡∏ó‡∏ò‡∏®‡∏±‡∏Å‡∏£‡∏≤‡∏ä
    function updateDate() {
      const now = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        calendar: 'buddhist'
      };
      const dateStr = now.toLocaleDateString('th-TH', options);
      document.getElementById('date').innerText = dateStr;
    }
    updateDate();
    setInterval(updateDate, 3600000); // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å 1 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á
  </script>

</body>
</html>
