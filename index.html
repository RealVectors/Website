<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clock</title>
  <style>
    /* เบลอพื้นหลัง */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
      color: #222;
    }

    /* รูปพื้นหลังแบบเบลอ */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('morning.jpg') no-repeat center center/cover;
      filter: blur(8px);
      z-index: -2;
      transition: background 0.5s ease;
    }

    body.night-mode::before {
      background: url('night.jpg') no-repeat center center/cover;
    }

    /* Overlay สีทึบเพิ่มความคอนทราสต์ */
    body::after {
      content: "";
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(255,255,255,0.3);
      z-index: -1;
      transition: background 0.5s ease;
    }

    body.night-mode::after {
      background: rgba(0,0,20,0.6);
    }

    /* Container หลักแบ่งซ้ายขวา */
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      gap: 60px;
      padding: 40px;
      box-sizing: border-box;
    }

    /* ฝั่งนาฬิกาหน้าปัด */
    .left-side {
      flex: 1;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    body.night-mode .left-side {
      background: rgba(20, 20, 30, 0.85);
      color: #7f8cfa;
      box-shadow: 0 0 30px #7f8cfa;
    }

    /* ฝั่งเลขดิจิทัล */
    .right-side {
      flex: 1;
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    body.night-mode .right-side {
      background: rgba(20, 20, 30, 0.9);
      color: #7f8cfa;
      box-shadow: 0 0 30px #7f8cfa;
    }

    /* นาฬิกาหน้าปัด */
    .clock-container {
      position: relative;
      width: 260px;
      height: 260px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      transition: background 0.5s ease;
    }

    body.night-mode .clock-container {
      background: #111;
      box-shadow: 0 0 25px #7f8cfa;
    }

    .clock-face {
      position: relative;
      width: 220px;
      height: 220px;
      border: 8px solid #444;
      border-radius: 50%;
      background: #fefefe;
      box-shadow: inset 0 0 10px #bbb;
      transition: background 0.5s ease, border-color 0.5s ease;
    }

    body.night-mode .clock-face {
      background: #111;
      border-color: #7f8cfa;
      box-shadow: inset 0 0 15px #7f8cfa;
    }

    /* เข็มนาฬิกา */
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      background: #444;
      border-radius: 6px;
      transform-origin: bottom center;
      transition: background 0.5s ease;
    }

    body.night-mode .hand {
      background: #7f8cfa;
    }

    .hour-hand {
      width: 8px;
      height: 60px;
      z-index: 3;
    }

    .minute-hand {
      width: 5px;
      height: 90px;
      z-index: 2;
    }

    .second-hand {
      width: 2px;
      height: 110px;
      background: #e74c3c;
      z-index: 4;
    }

    body.night-mode .second-hand {
      background: #e57373;
    }

    .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 14px;
      height: 14px;
      background: #444;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      transition: background 0.5s ease;
    }

    body.night-mode .center-dot {
      background: #7f8cfa;
    }

    /* ตัวเลขบนหน้าปัด */
    .number {
      position: absolute;
      font-weight: bold;
      font-size: 1.2em;
      color: #444;
      user-select: none;
      transition: color 0.5s ease;
    }

    body.night-mode .number {
      color: #7f8cfa;
    }

    /* ตำแหน่งตัวเลข 12 ตัว */
    .number1  { top: 15px;  left: 50%;  transform: translateX(-50%); }
    .number2  { top: 45px;  right: 40px; }
    .number3  { top: 110px; right: 15px; }
    .number4  { bottom: 45px; right: 40px; }
    .number5  { bottom: 80px; right: 80px; }
    .number6  { bottom: 15px; left: 50%;  transform: translateX(-50%); }
    .number7  { bottom: 80px; left: 80px; }
    .number8  { bottom: 45px; left: 40px; }
    .number9  { top: 110px; left: 15px; }
    .number10 { top: 45px; left: 40px; }
    .number11 { top: 15px; left: 80px; }
    .number12 { top: 5px;  left: 50%;  transform: translateX(-50%); }

    /* วันที่ฝั่งนาฬิกา */
    .left-date {
      font-size: 1.2em;
      font-weight: 600;
      margin-top: auto;
      user-select: none;
    }

    /* ฝั่งเลขดิจิทัล */
    .digital-time {
      font-size: 4em;
      font-weight: 700;
      letter-spacing: 5px;
      margin-bottom: 15px;
      user-select: none;
    }

    .digital-date {
      font-size: 1.5em;
      font-weight: 600;
      user-select: none;
    }

    /* ปุ่มธีม */
    .toggle-btn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #ffffffcc;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .toggle-btn:hover {
      background-color: #ddddddcc;
    }

    body.night-mode .toggle-btn {
      background-color: #2c2c55cc;
      color: #cce0ff;
      box-shadow: 0 0 15px #7f8cfa;
    }

    body.night-mode .toggle-btn:hover {
      background-color: #47478acc;
    }

    /* === ส่วนเพิ่ม Responsive สำหรับมือถือ === */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
        gap: 30px;
      }

      .left-side, .right-side {
        flex: none;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
      }

      .clock-container {
        width: 200px;
        height: 200px;
        margin: 0 auto 15px auto;
      }

      .clock-face {
        width: 170px;
        height: 170px;
        border-width: 6px;
      }

      .hand.hour-hand {
        width: 6px;
        height: 45px;
      }

      .hand.minute-hand {
        width: 4px;
        height: 65px;
      }

      .hand.second-hand {
        width: 1.5px;
        height: 75px;
      }

      .number {
        font-size: 1em;
      }

      .left-date {
        font-size: 1em;
        text-align: center;
      }

      .digital-time {
        font-size: 3em;
        letter-spacing: 3px;
        text-align: center;
      }

      .digital-date {
        font-size: 1.2em;
        text-align: center;
      }

      .toggle-btn {
        bottom: 20px;
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ฝั่งซ้าย นาฬิกาหน้าปัด -->
    <div class="left-side">
      <div class="clock-container">
        <div class="clock-face">
          <div class="number number12">12</div>
          <div class="number number1">1</div>
          <div class="number number2">2</div>
          <div class="number number3">3</div>
          <div class="number number4">4</div>
          <div class="number number5">5</div>
          <div class="number number6">6</div>
          <div class="number number7">7</div>
          <div class="number number8">8</div>
          <div class="number number9">9</div>
          <div class="number number10">10</div>
          <div class="number number11">11</div>

          <div class="hand hour-hand" id="hour-hand"></div>
          <div class="hand minute-hand" id="minute-hand"></div>
          <div class="hand second-hand" id="second-hand"></div>

          <div class="center-dot"></div>
        </div>
      </div>
      <div class="left-date" id="left-date">--/--/----</div>
    </div>

    <!-- ฝั่งขวา เลขดิจิทัล -->
    <div class="right-side">
      <div class="digital-time" id="digital-time">--:--:--</div>
      <div class="digital-date" id="digital-date">--/--/----</div>
    </div>
  </div>

  <button class="toggle-btn" onclick="toggleTheme()">เปลี่ยนธีม (กลางวัน / กลางคืน)</button>

  <script>
    function updateClock() {
      const now = new Date();

      // เข็มนาฬิกา
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = seconds * 6;
      const minuteDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = ((hours % 12) / 12) * 360 + (minutes / 60) * 30;

      document.getElementById('minute-hand').style.transform = `rotate(${minuteDeg}deg)`;

      const day = now.getDate().
